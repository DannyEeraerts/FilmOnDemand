
<!doctype html>
<html lang="en">
  <head>
    <title>Film information On Demand</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content= "">
    <meta name ="keywords" content = "Meta Tags, Metadata" />
    <meta name ="author" content = "Danny Eeraerts" />
    <link rel="stylesheet" href="style.css"></link>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5 mb-5">Welcome in Filmworld!</h1>
    </header>
    <main class="container-fluid text-center m-5">
      <form class="border" id="searchform" action="#" method="get">
        <div class="row text-center">
          <div class="col-11 m-5">
            <input type="text" class="input-title form-control" id="validationDefault01" placeholder= "Enter the title of the film" value="" required>
          </div>
        </div>
        <button id="btn" class="btn btn-secondary mb-3" type="submit">Search information</button> 
      </form>

      <template id="movieTemplate">
        <div class="row mt-5">
          <div class ="col-4 pl-2">
            <img src = "" class ="moviePoster" alt="movie-poster">
          </div>
          <div class = "col-8 text-left">
            <h3 class="movieTitle">
              <strong class="title"></strong>
            </h3>
            <p class = "movieDirector mt-5"></p>
            <p class="font-weight-bold"></p>
            <p class = "movieActors"></p>
            <p class = "movieShortContent"></p>
            <p class = "movieGenre"></p>
            <p class = "movieDuration"></p>
            <p class = "movieCountry"></p>
            <p class = "movieReleaseDate"></p>
            <p class = "movieLanguage"></p>
            
            
          </div>
        </div>
      </template>

      <div id = "target"></div>
    </main>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src= "film.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
